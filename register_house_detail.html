                                        for(var i=0; i<obj[0].length;){
													var isFirst = true;

                                                    var person = obj[1][i];
                                                    person = person.split(" ");
                                                    var tmp = person[0];

														if(isFirst){

														if(obj[5][j]==null);

														table +="' /> </td></tr>";
													}
													i+=Number(tmp);
												}


                                        table += '</table></div>';

                                        $("#manageRoom").html(table);

                                    },
                                    error: function() {}
                                });
                                $('#register-house-confirm').modal('show');
                            } else {

                            }
                        },
                        error: function() {}
                    });
                });
